# Supabase Configuration for Add to Calendar Extension

# Project ID from your Supabase dashboard
project_id = "pahcnlwgtghsctbnedhx"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

# Google OAuth is configured via Supabase dashboard
# [auth.external.google]
# enabled = true
# client_id = "env(GOOGLE_CLIENT_ID)"
# secret = "env(GOOGLE_CLIENT_SECRET)"

[edge_runtime]
enabled = true

[functions.process-text]
verify_jwt = true

# Environment variables for local development
# For production, set these via: supabase secrets set KEY=value
[functions.process-text.env]
# OPENAI_API_KEY should be set via: supabase secrets set OPENAI_API_KEY=your_key
